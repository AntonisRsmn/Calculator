<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>

        <div class="container">
            <button style="background-color: #5c5c5f; color: #fffffe;">AC</button>
            <button style="background-color: #5c5c5f; color: #fffffe;">+\-</button>
            <button style="background-color: #5c5c5f; color: #fffffe;">%</button>
            <button style="background-color: #5c5c5f; color: #fffffe;">/</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">7</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">8</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">9</button>
            <button style="background-color: #ff9f0a; color: #fffffe;">*</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">4</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">5</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">6</button>
            <button style="background-color: #ff9f0a; color: #fffffe;">-</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">1</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">2</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">3</button>
            <button style="background-color: #ff9f0a; color: #fffffe;">+</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">C</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">0</button>
            <button style="background-color: #2a2a2c; color: #fffffe;">,</button>
            <button style="background-color: #ff9f0a; color: #fffffe;">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
